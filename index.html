<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="cats-list"></ul>
   
    <div class="cat-and-add">
        <div class="cat">
            <div class="clicks-record"></div>
            <h2 class="name"></h2>
            <img class="cat-image" alt="Cat">
        </div>

        <div class="plus-and-form">
            <span class="add fa fa-plus" title="Add new cat"></span>

            <form class="add-cat">
                <input class="new-cat-name" type="text" placeholder="cat name" required>
                <input class="new-cat-src" type="text" placeholder="cat image url" required>
                <input class="new-cat-color" type="text" placeholder="color (any color format)">
                <small>
                    <i>(Optional) if not specified, a 
                        <span class="random">
                            <span class="r">r</span>
                            <span class="a">a</span>
                            <span class="n">n</span>
                            <span class="d">d</span>
                            <span class="o">o</span>
                            <span class="m">m</span>
                        </span>
                    color will be used.</i> 
                </small>
                <button type="submit">add cat</button>
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
